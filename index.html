<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./itc-custom-select.css">
</head>
<body>
  <form action="/action.php" id="order_form"></form>
    <div class="main-container">
      <div class="content">
        <div class="total">
          <div class="wrap-title">
            <span class="total__title">Ваш заказ:</span>
            <span class="total__number">48 650 руб.</span>
          </div>
          <div class="wrap-subtitle">
            <span class="total__position">40 позиций</span> / 
            <span class="total__weight">20 кг.</span>
          </div>
        </div>

        <div class="info">
          <div>
            <span class="info__title">Информация о покупателе</span>
          </div>
        </div>

        <div class="itc-select" id="select-1">
          <!-- Кнопка для открытия выпадающего списка -->
          <button type="button" class="itc-select__toggle" name="car" value="" data-select="toggle" data-index="-1">Выберите организацию</button>
          <!-- Выпадающий список -->
          <div class="itc-select__dropdown">
            <ul class="itc-select__options">
              <li class="itc-select__option" data-select="option" data-value="Test" data-index="0">Test</li>
              <li class="itc-select__option" data-select="option" data-value="Test 2" data-index="1">Test 2</li>
              <li class="itc-select__option" data-select="option" data-value="Test 3" data-index="2">Test 3</li>
              <li class="itc-select__option" data-select="option" data-value="Test 4" data-index="3">Test 4</li>
            </ul>
          </div>
        </div>
  
        <div class="info__content">
          <input class="info__input info__input--company" type="text" placeholder="Название компании *" />
          <input class="info__input info__input--address" type="text" placeholder="Юридический адрес" />
          <input class="info__input info__input--inn" type="text" placeholder="ИНН" />
          <input class="info__input info__input--kpp" type="text" placeholder="КПП" />
          <input class="info__input info__input--contact-person" type="text" placeholder="Контактное лицо *" required />
          <input class="info__input info__input--email" type="text" placeholder="E-Mail *" required />
          <input class="info__input info__input--phone" type="text" placeholder="Телефон" disabled />
          <input class="info__input info__input--fax" type="text" placeholder="Факс" />
          <input class="info__input info__input--postcode" type="text" placeholder="Индекс *" required />
          <input class="info__input info__input--location" type="text" placeholder="Местоположение *" required />
          <input class="info__input info__input--delivery-address" type="text" placeholder="Адрес доставки *" required />
        </div>
  
        <div class="delivery">
          <span class="delivery__title">Доставка</span>
          <div class="delivery__item">
            <input type="radio" id="delivery-id-1" class="delivery__radio" name="delivery-id" checked>
            <label for="delivery-id-1" class="delivery__label">
              <div class="delivery__desc">
                <span class="delivery__title">Доставка курьером</span>
                <span class="delivery__subtitle">Доставка осуществляется в течение дня в удобное для вас время.</span>
              </div>
            </label>
          </div>
          <div class="delivery__item">
            <input type="radio" id="delivery-id-2" class="delivery__radio" name="delivery-id">
            <label for="delivery-id-2" class="delivery__label">
              <div class="delivery__desc">
                <span class="delivery__title">Самовывоз</span>
                <span class="delivery__subtitle">Вы можете самостоятельно забрать заказ из нашего магазина.</span>
              </div>
            </label>
          </div>
        </div>
  
        <div class="payment">
          <span class="payment__title">Оплата</span>
          <div class="payment__item">
            <input type="radio" id="payment-id-1" class="payment__radio" name="payment-id" checked>
            <label for="payment-id-1" class="payment__label">
              <div class="payment__desc">
                <span class="payment__title">Банковский перевод</span>
                <span class="payment__subtitle"></span>
              </div>
            </label>
          </div>
          <div class="payment__item">
            <input type="radio" id="payment-id-2" class="payment__radio" name="payment-id">
            <label for="payment-id-2" class="payment__label">
              <div class="payment__desc">
                <span class="payment__title">Счёт на оплату</span>
                <span class="payment__subtitle">Мы отправим вам счет на оплату в течение 15 минут после проверки заказа и резервирования.</span>
              </div>
            </label>
          </div>
          <div class="payment__item">
            <input type="radio" id="payment-id-3" class="payment__radio" name="payment-id">
            <label for="payment-id-3" class="payment__label">
              <div class="payment__desc">
                <span class="payment__title">Наложенный платеж</span>
                <span class="payment__subtitle">Оплата производится в момент получения заказа. Подтверждением вашей оплаты является фискальный кассовый чек, вручаемый во время получения и оплаты заказа.</span>
              </div>
            </label>
          </div>
        </div>
  
        <div class="comment">
          <span class="comment__title">Комментарий к заказу</span>
          <textarea id="comment" class="comment__textarea" placeholder="Комментарий"></textarea>
        </div>
      </div>
    </div>
    <div class="submit-wrap">
      <button type="submit" value="Оформить заказ" class="order-submit" form="order_form">
        Оформить заказ
        <img src="./images/row.svg" class="order_submit-icon" alt="order_form_icon">
      </button>
    </div>
  </form>

  <script src="./itc-custom-select.js"></script>
  <script src="./script.js"></script>
</body>
</html>
